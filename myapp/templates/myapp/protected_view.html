<!-- myapp/templates/protected_view.html -->
{% extends "base.html" %}

{% block title %}Protected View{% endblock %}

{% block content %}
<h1>Protected View</h1>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
     <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
